---
layout: default
---
  {%- include header.html -%}
  <div id="main">
    <article class="shade-two">
      <div class="container fade-text">
        <header>
          <h2>{{- page.title -}}</h2>
          <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
        </header>
        {{- content -}}
      </div>
    </article>
  </div>

  <script>
  document.addEventListener('scroll', function () {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const windowHeight = window.innerHeight;
    const fadeThreshold = windowHeight * 0.05;

    const fadeElement = document.querySelector('.fade-text');
    const elementRect = fadeElement.getBoundingClientRect();
    const elementTop = elementRect.top + scrollTop;
    const elementBottom = elementTop + fadeElement.offsetHeight;

    const fadeElements = fadeElement.querySelectorAll('p, h1, h2, h3, h4, h5, h6, div');

    fadeElements.forEach(element => {
      const rect = element.getBoundingClientRect();
      const elementTopRelative = rect.top;
      const elementBottomRelative = rect.bottom;

      if (elementTopRelative < fadeThreshold) {
        element.style.opacity = Math.max(1 - (fadeThreshold - elementTopRelative) / fadeThreshold, 0.2);
      } else if (elementBottomRelative > windowHeight - fadeThreshold) {
        element.style.opacity = Math.max(1 - (elementBottomRelative - (windowHeight - fadeThreshold)) / fadeThreshold, 0.2);
      } else {
        element.style.opacity = 1;
      }
    });
  });
  </script>
