---
layout: default
---
{%- include header.html -%}
  <div id="main">
    <article class="shade-two fade-text">
      <div class="container">
        <header>
          <h2>{{- page.title -}}</h2>
          <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
        </header>
        {{- content -}}
      </div>
    </article>
  </div>

  <script>
  document.addEventListener('scroll', function () {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const windowHeight = window.innerHeight;
    const fadeThreshold = windowHeight * 0.05;

    const fadeElement = document.querySelector('.fade-text');
    const fadeElements = fadeElement.querySelectorAll('*');

    fadeElements.forEach(element => {
      const rect = element.getBoundingClientRect();
      const elementTop = rect.top + scrollTop;
      const elementBottom = rect.bottom + scrollTop;

      if (elementTop < scrollTop + fadeThreshold) {
        // 상단 영역에 있을 때
        element.style.opacity = Math.max(1 - (scrollTop + fadeThreshold - elementTop) / fadeThreshold, 0.2);
      } else if (elementBottom > scrollTop + windowHeight - fadeThreshold) {
        // 하단 영역에 있을 때
        element.style.opacity = Math.max(1 - (elementBottom - (scrollTop + windowHeight - fadeThreshold)) / fadeThreshold, 0.2);
      } else {
        element.style.opacity = 1;
      }
    });
  });
  </script>
